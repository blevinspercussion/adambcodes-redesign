<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./script.js" defer></script>
    <title>Adam B. About</title>
  </head>
  <body>
    <desktop-header></desktop-header>
    <form method="post" name="contact_form" action="contact-form-handler.php">
      <div class="form-fields-div">
        <label for="name">Your Name:</label>
        <input type="text" name="name" />
      </div>
      <div class="form-fields-div">
        <label for="email">Your Email Address:</label>
        <input type="text" name="email" />
      </div>
      <div class="form-fields-div">
        <label for="message">Message:</label>
        <textarea name="message"></textarea>
      </div>

      <input class="button" type="submit" value="Submit" />
    </form>
    <script language="JavaScript">
      var frmvalidator = new Validator("contactform");
      frmvalidator.addValidation("name", "req", "Please provide your name");
      frmvalidator.addValidation("email", "req", "Please provide your email");
      frmvalidator.addValidation(
        "email",
        "email",
        "Please enter a valid email address"
      );
    </script>
    <script>
      const EMAIL_API_KEY = process.env.EMAILJS_API_KEY;
      emailjs.init = ('SWkhL6LZwTytUNo9D')  //Public Key
      emailjs.sendForm('contact-service', 'contact-form', this)
    </script>
  </body>
</html>
